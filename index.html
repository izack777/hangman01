  <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>The Ultimate Hangman Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="text/javascript" src = "script.js"></script>

</head>

<body>
    

  <div class ="container">
    <div class="jumbotron vertical-center">
        <div class= "container text-center">

              <h1 class="display-4" id="main-title">This is the best Hang Man Game Ever</h1>
             </div>
     </div>

    <div class="card">
      <h3 class="card-header">Guess Word</h3>
      <div class="card-body">
        <h3 id ="word-spaces">____________________</h3>
      </div>
    </div>

     <div class="card">
      <h3 class="card-header">Wrong Guesses</h3>
      <div class="card-body">
        <span id ="wrong-guess">0</span>
      </div>
    </div>

     <div class="card">
      <h3 class="card-header">Gueses Left</h3>
      <div class="card-body">
        <span id ="guess-left">12</span>
      </div>
    </div>

     <div class="card">
      <h3 class="card-header">Wins!!!</h3>
      <div class="card-body">
        <span id ="wins">0</span>
      </div>
    </div>

     <div class="card">
      <h3 class="card-header">Losses</h3>
      <div class="card-body">
        <span id ="losses"></span>
      </div>
    </div>

</div>

           
                   



    
</body>
</html>
